<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS風のサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }

        .taskbar-item {
            margin-right: 20px;
            cursor: pointer;
        }

        #desktop {
            position: relative;
            height: calc(100vh - 40px);
            background-color: #4a90e2;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon p {
            color: white;
            margin: 5px 0 0 0;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: white;
            border: 1px solid #999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background-color: red;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
        }

        /* 入力フィールドやボタンのスタイル */
        .input-field {
            width: 100%;
            margin-bottom: 10px;
        }

        .button {
            padding: 5px 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056a3;
        }
    </style>
</head>
<body>

    <!-- デスクトップ部分 -->
    <div id="desktop">
        <!-- アプリアイコン -->
        <div class="icon" onclick="openWindow('メモ帳')">
            <img src="https://via.placeholder.com/50" alt="メモ帳">
            <p>メモ帳</p>
        </div>
        <div class="icon" onclick="openWindow('電卓')">
            <img src="https://via.placeholder.com/50" alt="電卓">
            <p>電卓</p>
        </div>
        <div class="icon" onclick="openWindow('TODOリスト')">
            <img src="https://via.placeholder.com/50" alt="TODOリスト">
            <p>TODOリスト</p>
        </div>
    </div>

    <!-- タスクバー -->
    <div id="taskbar">
        <div class="taskbar-item" onclick="openWindow('メモ帳')">メモ帳</div>
        <div class="taskbar-item" onclick="openWindow('電卓')">電卓</div>
        <div class="taskbar-item" onclick="openWindow('TODOリスト')">TODOリスト</div>
    </div>

    <script>
        let zIndexCounter = 10;

        // ウィンドウを開く関数
        function openWindow(appName) {
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.style.top = `${Math.random() * (window.innerHeight - 350)}px`;
            windowElement.style.left = `${Math.random() * (window.innerWidth - 300)}px`;
            windowElement.style.zIndex = zIndexCounter++;

            // ウィンドウのヘッダー部分
            const windowHeader = document.createElement('div');
            windowHeader.className = 'window-header';
            windowHeader.innerHTML = `
                <span>${appName}</span>
                <div class="close-btn" onclick="this.parentElement.parentElement.remove()">×</div>
            `;

            // ウィンドウの内容部分
            const windowContent = document.createElement('div');
            windowContent.className = 'window-content';

            // アプリケーションの具体的な内容を設定
            if (appName === 'メモ帳') {
                windowContent.innerHTML = `
                    <h3>メモ帳</h3>
                    <textarea rows="8" class="input-field" placeholder="メモを入力..."></textarea>
                    <button class="button" onclick="alert('メモが保存されました')">保存</button>
                `;
            } else if (appName === '電卓') {
                windowContent.innerHTML = `
                    <h3>電卓</h3>
                    <input type="text" class="input-field" id="calcInput" placeholder="計算式を入力...">
                    <button class="button" onclick="calculate()">計算</button>
                    <p id="calcResult"></p>
                `;
            } else if (appName === 'TODOリスト') {
                windowContent.innerHTML = `
                    <h3>TODOリスト</h3>
                    <input type="text" class="input-field" id="todoInput" placeholder="やることを入力...">
                    <button class="button" onclick="addTodo()">追加</button>
                    <ul id="todoList"></ul>
                `;
            }

            windowElement.appendChild(windowHeader);
            windowElement.appendChild(windowContent);
            document.getElementById('desktop').appendChild(windowElement);

            makeDraggable(windowElement);
        }

        // ウィンドウをドラッグ可能にする関数
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            const header = element.querySelector('.window-header');

            header.addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.zIndex = zIndexCounter++;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        // 電卓の計算機能
        function calculate() {
            const input = document.getElementById('calcInput').value;
            try {
                const result = eval(input);
                document.getElementById('calcResult').innerText = `結果: ${result}`;
            } catch (e) {
                document.getElementById('calcResult').innerText = '無効な式です';
            }
        }

        // TODOリストに項目を追加する機能
        function addTodo() {
            const input = document.getElementById('todoInput').value;
            if (input) {
                const li = document.createElement('li');
                li.textContent = input;
                document.getElementById('todoList').appendChild(li);
                document.getElementById('todoInput').value = ''; // 入力フィールドをクリア
            }
        }
    </script>

</body>
</html>
