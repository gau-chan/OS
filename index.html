<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS風のサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* スクロールバーを非表示 */
        }

        /* 背景動画のスタイル */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画を画面全体にフィットさせる */
            z-index: -1; /* 他のコンテンツの後ろに配置 */
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(51, 51, 51, 0.8); /* タスクバーの透明度を調整 */
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }

        .taskbar-item {
            margin-right: 20px;
            cursor: pointer;
        }

        #desktop {
            position: relative;
            height: calc(100vh - 40px);
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon p {
            color: white;
            margin: 5px 0 0 0;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: white;
            border: 1px solid #999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background-color: red;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
        }

        /* CMDプロンプトスタイル */
        .cmd-output {
            background-color: #000;
            color: #0f0;
            padding: 5px;
            font-family: monospace;
            height: 220px;
            overflow-y: auto;
        }

        .cmd-input {
            width: 100%;
            background-color: #222;
            color: #0f0;
            border: none;
            outline: none;
            padding: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <!-- 背景動画 -->
    <video id="background-video" autoplay muted loop>
        <source src="mylivewallpapers.com-Hatsune-Miku.mp4" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <div id="desktop">
        <!-- CMDプロンプトアイコン -->
        <div class="icon" onclick="openWindow('CMDプロンプト', 100, 100)">
            <img src="https://via.placeholder.com/50/ff0000/ffffff?text=CMD" alt="CMDプロンプト">
            <p>CMDプロンプト</p>
        </div>
        
        <!-- ファイルエクスプローラーアイコン -->
        <div class="icon" onclick="openWindow('ファイルエクスプローラー', 200, 100)">
            <img src="https://via.placeholder.com/50/00ff00/ffffff?text=File" alt="ファイルエクスプローラー">
            <p>ファイルエクスプローラー</p>
        </div>

        <!-- メモ帳アイコン -->
        <div class="icon" onclick="openWindow('メモ帳', 300, 100)">
            <img src="https://via.placeholder.com/50/0000ff/ffffff?text=Note" alt="メモ帳">
            <p>メモ帳</p>
        </div>

        <!-- 設定アイコン -->
        <div class="icon" onclick="openWindow('設定', 400, 100)">
            <img src="https://via.placeholder.com/50/ffff00/ffffff?text=Settings" alt="設定">
            <p>設定</p>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-item" onclick="openWindow('CMDプロンプト', 100, 100)">CMDプロンプト</div>
        <div class="taskbar-item" onclick="openWindow('ファイルエクスプローラー', 200, 100)">ファイルエクスプローラー</div>
        <div class="taskbar-item" onclick="openWindow('メモ帳', 300, 100)">メモ帳</div>
        <div class="taskbar-item" onclick="openWindow('設定', 400, 100)">設定</div>
    </div>

    <script>
        let zIndexCounter = 10;

        // ウィンドウを開く関数
        function openWindow(appName, posX, posY) {
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.style.top = `${posY}px`;
            windowElement.style.left = `${posX}px`;
            windowElement.style.zIndex = zIndexCounter++;

            // ウィンドウのヘッダー部分
            const windowHeader = document.createElement('div');
            windowHeader.className = 'window-header';
            windowHeader.innerHTML = `
                <span>${appName}</span>
                <div class="close-btn" onclick="this.parentElement.parentElement.remove()">×</div>
            `;

            // CMDプロンプトの内容
            const windowContent = document.createElement('div');
            windowContent.className = 'window-content';
            windowContent.innerHTML = `
                <h3>${appName}</h3>
                <div class="cmd-output" id="cmdOutput"></div>
                <input type="text" class="cmd-input" id="cmdInput" placeholder="コマンドを入力..." onkeydown="handleCommand(event)">
            `;

            windowElement.appendChild(windowHeader);
            windowElement.appendChild(windowContent);
            document.getElementById('desktop').appendChild(windowElement);

            makeDraggable(windowElement);
        }

        // ドラッグ機能
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            const header = element.querySelector('.window-header');

            header.addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.zIndex = zIndexCounter++;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        // コマンド処理
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const command = document.getElementById('cmdInput').value;
                const output = document.getElementById('cmdOutput');
                output.innerHTML += `<div>> ${command}</div>`;
                
                // コマンドの処理
                switch (command.toLowerCase()) {
                    case 'help':
                        output.innerHTML += `<div>コマンド一覧: help, ping, clear</div>`;
                        break;
                    case 'clear':
                        output.innerHTML = ''; // 出力エリアをクリア
                        break;
                    case command.match(/^ping\s+(\S+)$/)?.input:
                        const address = command.match(/^ping\s+(\S+)$/)[1];
                        output.innerHTML += `<div>--- ${address} ping 統計 ---</div>`;
                        // 擬似的な応答
                        setTimeout(() => {
                            output.innerHTML += `<div>2 回の送信、2 回の応答、0% パケット損失</div>`;
                        }, 1000);
                        break;
                    default:
                        output.innerHTML += `<div>未定義のコマンド: ${command}</div>`;
                }
                // 入力フィールドをクリア
                document.getElementById('cmdInput').value = '';
            }
        }
    </script>
</body>
</html>
