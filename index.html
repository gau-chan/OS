<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS風のサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }

        .taskbar-item {
            margin-right: 20px;
            cursor: pointer;
        }

        #desktop {
            position: relative;
            height: calc(100vh - 40px);
            background-color: #4a90e2;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon p {
            color: white;
            margin: 5px 0 0 0;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: white;
            border: 1px solid #999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background-color: red;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
        }

        /* CMDプロンプトスタイル */
        .cmd-output {
            background-color: #000;
            color: #0f0;
            padding: 5px;
            font-family: monospace;
            height: 220px;
            overflow-y: auto;
        }

        .cmd-input {
            width: 100%;
            background-color: #222;
            color: #0f0;
            border: none;
            outline: none;
            padding: 5px;
            font-family: monospace;
        }
           /* 背景動画のスタイル */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画を画面全体にフィットさせる */
            z-index: -1; /* 他のコンテンツの後ろに配置 */
            display: none; /* 初期は非表示にする */
        }

        /* 再生ボタンのスタイル */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100; /* ボタンを動画の上に表示 */
        }
    </style>
</head>
<body>

    <div id="desktop">
        <div class="icon" onclick="openWindow('CMDプロンプト', 100, 100)">
            <img src="https://via.placeholder.com/50" alt="CMDプロンプト">
            <p>CMDプロンプト</p>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-item" onclick="openWindow('CMDプロンプト', 400, 400)">CMDプロンプト</div>
    </div>

    <script>
        let zIndexCounter = 10;

        // ウィンドウを開く関数
        function openWindow(appName, posX, posY) {
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.style.top = `${posY}px`;
            windowElement.style.left = `${posX}px`;
            windowElement.style.zIndex = zIndexCounter++;

            // ウィンドウのヘッダー部分
            const windowHeader = document.createElement('div');
            windowHeader.className = 'window-header';
            windowHeader.innerHTML = `
                <span>${appName}</span>
                <div class="close-btn" onclick="this.parentElement.parentElement.remove()">×</div>
            `;

            // CMDプロンプトの内容
            const windowContent = document.createElement('div');
            windowContent.className = 'window-content';
            windowContent.innerHTML = `
                <h3>CMDプロンプト</h3>
                <div class="cmd-output" id="cmdOutput"></div>
                <input type="text" class="cmd-input" id="cmdInput" placeholder="コマンドを入力..." onkeydown="handleCommand(event)">
            `;

            windowElement.appendChild(windowHeader);
            windowElement.appendChild(windowContent);
            document.getElementById('desktop').appendChild(windowElement);

            makeDraggable(windowElement);
        }

        // ドラッグ機能
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            const header = element.querySelector('.window-header');

            header.addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                element.style.zIndex = zIndexCounter++;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        // コマンド処理
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const command = document.getElementById('cmdInput').value;
                const output = document.getElementById('cmdOutput');
                output.innerHTML += `<div>> ${command}</div>`;
                
                // コマンドの処理
                switch (command.toLowerCase()) {
                    case 'help':
                        output.innerHTML += `<div>コマンド一覧: help, ping, clear</div>`;
                        break;
                    case 'clear':
                        output.innerHTML = ''; // 出力エリアをクリア
                        break;
                    case command.match(/^ping\s+(\S+)$/)?.input:
                        const address = command.match(/^ping\s+(\S+)$/)[1];
                        simulatePing(address, output);
                        break;
                    default:
                        output.innerHTML += `<div>未知のコマンド: ${command}</div>`;
                }

                // 入力フィールドをクリア
                document.getElementById('cmdInput').value = '';
                output.scrollTop = output.scrollHeight; // スクロールを最新に
            }
        }

        // Pingコマンドの模擬実行
        function simulatePing(address, output) {
            output.innerHTML += `<div> ${address} に ping を実行中...</div>`;
            setTimeout(() => {
                output.innerHTML += `<div>${address} は応答しています: 64 バイト from ${address}: icmp_seq=1 ttl=64 time=0.123 ms</div>`;
                output.innerHTML += `<div>${address} は応答しています: 64 バイト from ${address}: icmp_seq=2 ttl=64 time=0.115 ms</div>`;
                output.innerHTML += `<div>完了: ${address} の ping 結果。</div>`;
            }, 1000); // 1秒後に結果を表示
        }
    </script>
    <!-- 背景動画 -->
    <video id="background-video" muted loop>
        <source src="mylivewallpapers.com-Hatsune-Miku.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm"> <!-- WebM形式も追加 -->
        お使いのブラウザは動画タグに対応していません。
    </video>

    <!-- 再生ボタン -->
    <button id="play-button" onclick="playVideo()">再生</button>

    <div id="content">
        <h1>背景動画のデモ</h1>
        <p>このページでは背景に動画を設定していますが、再生ボタンを押して開始してください。</p>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('background-video');
            var playButton = document.getElementById('play-button');
            
            // 動画を再生し、表示
            video.style.display = 'block';
            video.play();
            
            // 再生ボタンを非表示にする
            playButton.style.display = 'none';
        }
    </script>

</body>
</html>
