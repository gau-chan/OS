<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS風のサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* スクロールバーを非表示 */
        }

        /* 背景動画のスタイル */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 動画を画面全体にフィットさせる */
            z-index: -1; /* 他のコンテンツの後ろに配置 */
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(51, 51, 51, 0.8); /* タスクバーの透明度を調整 */
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }

        .taskbar-item {
            margin-right: 20px;
            cursor: pointer;
        }

        #desktop {
            position: relative;
            height: calc(100vh - 40px);
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon p {
            color: white;
            margin: 5px 0 0 0;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: white;
            border: 1px solid #999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background-color: red;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .window-content {
            padding: 10px;
            overflow: auto;
        }

        /* CMDプロンプトスタイル */
        .cmd-output {
            background-color: #000;
            color: #0f0;
            padding: 5px;
            font-family: monospace;
            height: 220px;
            overflow-y: auto;
        }

        .cmd-input {
            width: 100%;
            background-color: #222;
            color: #0f0;
            border: none;
            outline: none;
            padding: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<!-- 背景動画 -->
    <video id="background-video" muted loop>
        <source src="background.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm"> <!-- WebM形式も追加 -->
        お使いのブラウザは動画タグに対応していません。
    </video>

    <!-- 再生ボタン -->
    <button id="play-button" onclick="playVideo()">再生</button>

    <div id="content">
        <h1>背景動画のデモ</h1>
        <p>このページでは背景に動画を設定していますが、再生ボタンを押して開始してください。</p>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('background-video');
            var playButton = document.getElementById('play-button');
            
            // 動画を再生し、表示
            video.style.display = 'block';
            video.play();
            
            // 再生ボタンを非表示にする
            playButton.style.display = 'none';
        }
    </script>


    <div id="desktop">
        <!-- CMDプロンプトアイコン -->
        <div class="icon" onclick="openWindow('CMDプロンプト', 100, 100, 'cmd')">
            <img src="https://via.placeholder.com/50/ff0000/ffffff?text=CMD" alt="CMDプロンプト">
            <p>CMDプロンプト</p>
        </div>
        
        <!-- ファイルエクスプローラーアイコン -->
        <div class="icon" onclick="openWindow('ファイルエクスプローラー', 200, 100, 'explorer')">
            <img src="https://via.placeholder.com/50/00ff00/ffffff?text=File" alt="ファイルエクスプローラー">
            <p>ファイルエクスプローラー</p>
        </div>

        <!-- メモ帳アイコン -->
        <div class="icon" onclick="openWindow('メモ帳', 300, 100, 'notepad')">
            <img src="https://via.placeholder.com/50/0000ff/ffffff?text=Note" alt="メモ帳">
            <p>メモ帳</p>
        </div>

        <!-- 設定アイコン -->
        <div class="icon" onclick="openWindow('設定', 400, 100, 'settings')">
            <img src="https://via.placeholder.com/50/ffff00/ffffff?text=Settings" alt="設定">
            <p>設定</p>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-item" onclick="openWindow('CMDプロンプト', 100, 100, 'cmd')">CMDプロンプト</div>
        <div class="taskbar-item" onclick="openWindow('ファイルエクスプローラー', 200, 100, 'explorer')">ファイルエクスプローラー</div>
        <div class="taskbar-item" onclick="openWindow('メモ帳', 300, 100, 'notepad')">メモ帳</div>
        <div class="taskbar-item" onclick="openWindow('設定', 400, 100, 'settings')">設定</div>
    </div>

    <script>
        let zIndexCounter = 10;

        // ウィンドウを開く関数
        function openWindow(appName, posX, posY, appType) {
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.style.top = `${posY}px`;
            windowElement.style.left = `${posX}px`;
            windowElement.style.zIndex = zIndexCounter++;

            // ウィンドウのヘッダー部分
            const windowHeader = document.createElement('div');
            windowHeader.className = 'window-header';
            windowHeader.innerHTML = `
                <span>${appName}</span>
                <div class="close-btn" onclick="this.parentElement.parentElement.remove()">×</div>
            `;

            // アプリタイプに応じた内容を設定
            const windowContent = document.createElement('div');
            windowContent.className = 'window-content';

            if (appType === 'cmd') {
                windowContent.innerHTML = `
                    <h3>CMDプロンプト</h3>
                    <div class="cmd-output" id="cmdOutput"></div>
                    <input type="text" class="cmd-input" id="cmdInput" placeholder="コマンドを入力..." onkeydown="handleCommand(event, 'cmd')">
                `;
            } else if (appType === 'explorer') {
                windowContent.innerHTML = `
                    <h3>ファイルエクスプローラー</h3>
                    <p>ここにファイルやフォルダの内容を表示します。</p>
                `;
            } else if (appType === 'notepad') {
                windowContent.innerHTML = `
                    <h3>メモ帳</h3>
                    <textarea rows="10" style="width: 100%;"></textarea>
                `;
            } else if (appType === 'settings') {
                windowContent.innerHTML = `
                    <h3>設定</h3>
                    <p>ここにアプリケーションの設定を表示します。</p>
                `;
            }

            windowElement.appendChild(windowHeader);
            windowElement.appendChild(windowContent);
            document.getElementById('desktop').appendChild(windowElement);

            makeDraggable(windowElement);
        }

        // ドラッグ機能
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            const header = element.querySelector('.window-header');

            header.addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        // コマンド入力の処理
        function handleCommand(event, appType) {
            if (event.key === 'Enter') {
                const input = document.getElementById('cmdInput');
                const output = document.getElementById('cmdOutput');

                const command = input.value;
                output.innerHTML += `<div>${command}</div>`; // 入力したコマンドを表示

                // コマンドに応じた処理
                if (command === 'ping') {
                    output.innerHTML += `<div>--- ping 統計 ---</div>`;
                    setTimeout(() => {
                        output.innerHTML += `<div>2 回の送信、2 回の応答、0% パケット損失</div>`;
                    }, 1000);
                } else if (command.startsWith('ping ')) {
                    const address = command.split(' ')[1];
                    output.innerHTML += `<div>--- ${address} ping 統計 ---</div>`;
                    setTimeout(() => {
                        output.innerHTML += `<div>2 回の送信、2 回の応答、0% パケット損失</div>`;
                    }, 1000);
                } else {
                    output.innerHTML += `<div>未定義のコマンド: ${command}</div>`;
                }
                
                // 入力フィールドをクリア
                input.value = '';
            }
        }
    </script>
</body>
</html>
