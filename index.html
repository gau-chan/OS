<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS風デスクトップ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* 背景動画のスタイル */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none; /* 初期状態では非表示 */
        }

        /* 再生ボタン */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
        }

        /* ウィンドウの基本スタイル */
        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 10px;
        }

        /* ウィンドウのヘッダー */
        .window-header {
            cursor: move;
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
        }

        /* CMDプロンプトのスタイル */
        #cmdOutput {
            background-color: black;
            color: white;
            height: 150px;
            overflow-y: auto;
            padding: 5px;
        }

        #cmdInput {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- 背景動画 -->
    <video id="background-video" muted loop>
        <source src="background.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <!-- 再生ボタン -->
    <button id="play-button" onclick="playVideo()">背景動画を再生</button>

    <!-- ウィンドウ -->
    <div class="window" id="cmdWindow" style="top: 100px; left: 100px;">
        <div class="window-header">CMDプロンプト</div>
        <div id="cmdOutput"></div>
        <input type="text" id="cmdInput" placeholder="コマンドを入力" onkeydown="handleCommand(event)">
    </div>

    <div class="window" id="explorerWindow" style="top: 200px; left: 400px;">
        <div class="window-header">ファイルエクスプローラー</div>
        <p>ファイル一覧などを表示</p>
    </div>

    <div class="window" id="notepadWindow" style="top: 300px; left: 700px;">
        <div class="window-header">メモ帳</div>
        <textarea style="width: 100%; height: 150px;"></textarea>
    </div>

    <div class="window" id="settingsWindow" style="top: 400px; left: 1000px;">
        <div class="window-header">設定</div>
        <p>各種設定項目</p>
    </div>

    <script>
        // 背景動画を再生
        function playVideo() {
            var video = document.getElementById('background-video');
            var playButton = document.getElementById('play-button');
            video.style.display = 'block';
            video.play();
            playButton.style.display = 'none';
        }

        // ウィンドウをドラッグ可能にする
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.querySelector('.window-header').addEventListener('mousedown', function (e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }

        // すべてのウィンドウにドラッグ機能を追加
        document.querySelectorAll('.window').forEach(makeDraggable);
// コマンド処理
        function handleCommand(event) {
            if (event.key === 'Enter') {
                const command = document.getElementById('cmdInput').value;
                const output = document.getElementById('cmdOutput');
                output.innerHTML += `<div>> ${command}</div>`;
                
                // コマンドの処理
                switch (command.toLowerCase()) {
                    case 'help':
                        output.innerHTML += `<div>コマンド一覧: help, ping, clear</div>`;
                        break;
                    case 'clear':
                        output.innerHTML = ''; // 出力エリアをクリア
                        break;
                    case command.match(/^ping\s+(\S+)$/)?.input:
                        const address = command.match(/^ping\s+(\S+)$/)[1];
                        simulatePing(address, output);
                        break;
                    default:
                        output.innerHTML += `<div>未知のコマンド: ${command}</div>`;
                }

                // 入力フィールドをクリア
                document.getElementById('cmdInput').value = '';
                output.scrollTop = output.scrollHeight; // スクロールを最新に
            }
        }

        // Pingコマンドの模擬実行
        function simulatePing(address, output) {
            output.innerHTML += `<div> ${address} に ping を実行中...</div>`;
            setTimeout(() => {
                output.innerHTML += `<div>${address} は応答しています: 64 バイト from ${address}: icmp_seq=1 ttl=64 time=0.123 ms</div>`;
                output.innerHTML += `<div>${address} は応答しています: 64 バイト from ${address}: icmp_seq=2 ttl=64 time=0.115 ms</div>`;
                output.innerHTML += `<div>完了: ${address} の ping 結果。</div>`;
            }, 1000); // 1秒後に結果を表示
        }
    </script>

</body>
</html>
