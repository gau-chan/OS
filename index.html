<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS風ウェブサイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="desktop">
    <div class="icon" onclick="openWindow()">💻 My Computer</div>
    <div class="icon" onclick="openWindow()">🗑️ Recycle Bin</div>
  </div>

  <div class="taskbar">
    <div class="start-button" onclick="toggleStartMenu()">Start</div>
    <div class="taskbar-item">Time: <span id="clock">12:34 PM</span></div>
  </div>

  <!-- スタートメニュー -->
  <div id="start-menu" class="start-menu hidden">
    <ul>
      <li onclick="openWindow()">📁 Programs</li>
      <li>⚙️ Settings</li>
      <li>🔒 Lock</li>
      <li>🔌 Shut Down</li>
    </ul>
  </div>

  <div id="window" class="window hidden">
    <div class="window-header">
      <span>Fake Window</span>
      <button onclick="closeWindow()">X</button>
    </div>
    <div class="window-body">
      This is a basic OS window!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
